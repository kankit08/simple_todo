<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=
    1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    <title>To-Do</title>
</head>
<body>
    <div class="wrapper">
        <div class="header"><span> <i class="fas fa-list-alt"></i> To-Do App</span></div>
        <div class="wrap-list">
            <ol class="list">
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Go to GYM</label>
                </li>
                <li class="color">
                    <input type="checkbox" name="" id="">
                    <label for="">BreakFast</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Lab work</label>
                </li>
                <li class="color">
                    <input type="checkbox" name="" id="">
                    <label for="">Own Project</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Evening Walk</label>
                </li>
                <li class="color">
                    <input type="checkbox" name="" id="">
                    <label for="">Dinner</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Sleep on time</label>
                </li>
                
                
            </ol>
        </div>
    </div>
</body>
</html>
